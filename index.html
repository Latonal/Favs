<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage Maker</title>
    <link rel="stylesheet" type="text/css" href="content/css/styles.css">
    <link rel="stylesheet" type="text/css" href="content/css/themes.css">
</head>

<body> <!-- style -->
    <div id="template">
        <div class="debug" onclick="SavePlaygroundData();">SavePlayground</div>
        <div class="debug" onclick="DeleteDB();">DeleteDB</div>
        <div class="debug" onclick="console.log(data);">ShowData</div>
        <div class="debug" onclick="console.log(navigator.storage.estimate());">GetStorage <span class="special-character">&#57621;</span> &#xE115;</div>

        <!-- Popup -->
        <div id="popup"></div>

        <!-- Toolbar -->
        <div id="toolbar" class="special-character fade-in">
            <!-- <div onmousedown="StartDragToolbar(this.parentNode.id);" onmouseup="EndDragToolbar(this.parentNode.id);">&#57539;</div> -->
            <div id="move-toolbar">&#57539;</div>
            <div onclick="SetEdit();">&#57604;</div>
        </div>

        <!-- Create menu -->
        <div id="create-menu">
            <div class="depop-menu" onclick="SetElement(false, 'create-menu');"></div>
            <div id="create-content">
                <div id="create-item" onclick="CreateNewItem();">
                    Create a new item mayB
                </div>
                <div>
                    Create something else
                </div>
            </div>
        </div>
        <!-- Edit menu -->
        <div id="edit-menu">
            <div class="depop-menu" onclick="CloseEditMenu();"></div>
            <div id="edit-element">
                <fieldset>
                    <legend>Edit text</legend>
                    <input type="text" placeholder="Text" id="edit-element-text" oninput="EditChangeText(this.value);" onchange="EditAddTextToJson(this.value);">
                </fieldset>
                <fieldset>
                    <legend>Edit url</legend>
                    <div>
                        <input type="url" placeholder="Text" id="edit-element-url" oninput="EditChangeUrl(this.value);" onchange="EditAddUrlToJson(this.value);">
                        <label onchange="EditAddTargetToJson(this.checked)">Open in new window <input type="checkbox" id="edit-element-target"></label>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Edit image</legend>
                    <div id="edit-element-image"> 
                        <img src="./content/img/logo/x.svg" onclick="OpenChooseImageMenu();">
                        <p>No image selected</p>
                    </div>
                </fieldset>
            </div>
        </div>
        <!-- Edit image -->
        <div id="edit-image">
            <div class="head">
                <span class="special-character"  onclick="SetElement(false, 'edit-image');">&#57513;</span>
                <input type="text" placeholder="Search...">
                <span class="special-character">&#57624;</span>
            </div>
            <div class="separator"></div>
            <div class="content">
                <div class="item" data-image="null" onclick="ChooseImage(this);">
                    <div id="o-null" class="icon"><img src="./content/img/logo/x.svg" alt="x icon"></div>
                    <p>No image</p>
                </div>
            </div>
        </div>

        <!-- <main> ?-->
        <!-- <nav> pages - utiliser flex pour changer la position -->
        <section id="playground"></section>
        <section id="generating"></section>
        <!-- <footer></footer> -->

    </div>
    <!-- Javascript -->
    <script type="text/javascript" src="content/js/default-playground.js"></script>
    <script type="text/javascript" src="content/js/icon.js"></script>
    <script type="text/javascript" src="content/js/data.js"></script>
    <script type="text/javascript" src="content/js/script.js"></script>
</body>

</html>
